<div class="container" *ngIf="currentUser else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> profile
    </h3>
  </header>
  <p *ngIf="currentUser.firstName">
    <strong>Name:</strong> {{ currentUser.firstName }} {{ currentUser.lastName }}
  </p>
  <p *ngIf="currentUser.schoolName">
    <strong>Name:</strong> {{ currentUser.schoolName }}
  </p>
  <p *ngIf="currentUser.schoolAddress">
    <strong>Address:</strong> {{ currentUser.schoolAddress }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Phone:</strong>
    {{ currentUser.phone }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of readableRole">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please log in.
</ng-template>
