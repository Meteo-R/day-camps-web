<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="/assets/images/avatar_2x.png"
      class="profile-img-card"
      alt="avatar"
    />

    <form
      *ngIf="!isSuccessful"
      name="form"
      [formGroup]="regForm"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          formControlName="username"
        />
        <div class="alert-danger">
          <div *ngIf="regForm.get('username')?.hasError('required') && regForm.get('username')?.touched">
            Username is required
          </div>
          <div *ngIf="regForm.get('username')?.hasError('minlength') && regForm.get('username')?.touched">
            Username must be at least 3 characters
          </div>
          <div *ngIf="regForm.get('username')?.hasError('maxlength') && regForm.get('username')?.touched">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          formControlName="email"
        />
        <div class="alert-danger">
          <div *ngIf="regForm.get('email')?.hasError('required') && regForm.get('email')?.touched">
            Email is required
          </div>
          <div *ngIf="regForm.get('email')?.hasError('maxlength') && regForm.get('email')?.touched">
            Email must be at most 50 characters
          </div>
          <div *ngIf="regForm.get('email')?.hasError('email') && regForm.get('email')?.touched">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          formControlName="password"
        >
        <div class="alert-danger">
          <div *ngIf="regForm.get('password')?.hasError('required') && regForm.get('password')?.touched">
            Password is required
          </div>
          <div *ngIf="regForm.get('password')?.hasError('minlength') && regForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="regForm.invalid" class="btn btn-primary col-12">Sign Up</button>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>

  </div>
</div>
